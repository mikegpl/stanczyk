// echo.proto
syntax = "proto3";
package stanczyk;

// The request message containing the user's message.
message StanczykRequest {
  string fileName = 1;
  string base64Image = 2;
}

message FaceDetectionResult {
  repeated DetectedFaceData data = 1;
}

message DetectedFaceData {
  int64 x = 1;
  int64 y = 2;
  int64 w = 3;
  int64 h = 4;
}

// The echo service definition.
service StanczykServer {
  // Echo back reply.
  rpc FindFaces (StanczykRequest) returns (FaceDetectionResult) {}
}